<html>

    <script src="lib/jsgo.js"></script>
</head>

<body>
    <input type="file" id="demo" name="demo" style="display: none" />
    <br />
    <script>
        $(function() {

            $('#demo').show().change(function(e) {

                if (e.target.files.length > 0) {

                    var file = e.target.files[0];

                    var demo = new JSGO()
                        .onAny(function(e) {
                            console.log(this.event);
                        })
                        .parse(file);

                }
            });
        });
    </script>
</body>
